<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.scss">
  <title>Guess the Number</title>
</head>
<body>
  <main>
    <h1>Guess the Number</h1>
    <p>The computer is thinking of a number between 1 and 100 (inclusive).
    <br>Guess what that number is</p>

    <form>
      <input type="number" id="guess" name="guess" min="1" max="100" required aria-label="Guess"></input>
      <button type="submit" id="submit">Guess</button>
    </form>
    
    <ul class="temperature"></ul>
  </main>

  <script src="./src/script.js"></script>
</body>
</html>
