<body>
  <main>
    <h1>Guess the Number</h1>
    <p>The computer is thinking of a number between <span class="minmax min"></span> and <span class="minmax max"></span> (inclusive).</p>
    <p>Guess what that number is.</p>

    <form class="guessing">
      <label for="guess" class="guess-label">Type a number</label>
      <input type="number" inputmode="numeric" pattern="[0-9]*" id="guess" name="guess" class="guess" required="" aria-label="Guess">
      <button type="submit" id="submit-guess">Guess</button>
    </form>

    <p class="congrats"></p>
    
    <ul class="temperature"></ul>
  </main>

  <script src="/script.66fca108.js"></script>
